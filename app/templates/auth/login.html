{% extends './layout.html' %}

{% block title %} Login {% endblock %}
{% block customCSS %} 
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block body %}
<main class="form-signin w-100 m-auto">
    <form action="/login" method="POST">
        <img class="mb-4" src="{{ url_for('static', filename='logo.png') }}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Inicio de Sesion</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="idUser" name="mail" placeholder="usuario@ejemplo.com">
          <label for="floatingInput">Correo Electronico</label>
        </div>
    
        <div class="form-floating">
          <input type="password" class="form-control" id="idPasswd" name="passwd" placeholder="Contraseña">
          <label for="floatingPassword">Contraseña</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recuerdame, como dijo el gansito
          </label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesion</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
      </form>
</main>
{% endblock %}
